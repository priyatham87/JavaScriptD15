        var str=["hello","kumar","raju"]
        var temp=[];
        for(i=0;i<str.length;i++)

        /*write a js program to covert this array with out using any methods
        input : a=[1,[2,4,5],[3,[4,6,7]],4];
        output : a=[1,2,4,5,3,4,6,7,4]*/

        var a=[1,[2,4,5],[3,[4,6,7,8]],4]
        var b=[];
        for(i=0;i<a.length;i++)
        {
            if(typeof(a[i])=="number")
            {
                b.push(a[i])
            }
            else
            {

                    }

                            }
